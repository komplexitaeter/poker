<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Agile Estimations Online</title>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="screen" />
    <script defer data-domain="poker.komplexitaeter.de" src="https://plausible.io/js/script.js"></script>
</head>
<body onload="loadInit()">

    <a href="https://komplexitaeter.de" target="_blank"><img src="" id="brand" class="switchable" alt="KomplexitÃ¤ter.de"/></a>

    <img onclick="switchColorMode()" src="src/toggle_dark.svg" id="cmode_btn" class="cmode_btn_init topnav topnav_btn sizefit" alt="Color mode" />

    <img onclick="toggle_box('feedback');" src="src/feedback.svg" id="feedback_btn" class="topnav topnav_btn" alt="Feedback" />


    <div id="feedback_box" class="topnav">
        <img src="src/star_off.png" class="topnav feedback_star" onclick="feedback_rate(1, true)" id="fb_star_1" alt="" />
        <img src="src/star_off.png" class="topnav feedback_star" onclick="feedback_rate(2, true)" id="fb_star_2" alt="" />
        <img src="src/star_off.png" class="topnav feedback_star" onclick="feedback_rate(3, true)" id="fb_star_3" alt="" />
        <img src="src/star_off.png" class="topnav feedback_star" onclick="feedback_rate(4, true)" id="fb_star_4" alt="" />
        <img src="src/star_off.png" class="topnav feedback_star" onclick="feedback_rate(5, true)" id="fb_star_5" alt="" />
        <label for="feedback_txt"></label><textarea maxlength="1800" placeholder="Feedback is your most powerful way to change the world. So please let us know how we might improve." id="feedback_txt" class="topnav desktop"></textarea>
        <input class="box_sbmt_button topnav desktop" type="button" onclick="feedback_submit();" value="Send Feedback"/>
    </div>

    <form id="teamForm">
        <label for="teaminput">
        </label><input id="teaminput" class="" type="text" size="15" maxlength="40" placeholder=" What's your team's name?" name="searchName" autocomplete="off" spellcheck="false" tabindex="0" />
        <input id="teambtn" class="" type="submit" value="Create Team Board" tabindex="1" />
    </form>

    <ol class="instruction">
        <li>Create your teams poker board</li>
        <li>Share the link with your team mates</li>
        <li>Choose your desired deck of cards</li>
        <li>Have Fun!</li>
    </ol>

    <script src="script/script_feedback.js" type="text/javascript" defer></script>
    <script src="script/script_team.js" type="text/javascript" defer></script>
    <script src="script/script.js" type="text/javascript" defer></script>
</body>
</html>
